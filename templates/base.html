<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}style.css" type="text/css" />
    
    <link href="{{ STATIC_URL }}assets/css/bootstrap.css" rel="stylesheet">
    
    <link href="{{ STATIC_URL }}assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/icomoon.css">
    <link href="{{ STATIC_URL }}assets/css/animate-custom.css" rel="stylesheet">
    
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
    
	<script type="text/javascript" src="{{ STATIC_URL }}assets/js/modernizr.custom.js"></script>
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
    
    <script src="{{ STATIC_URL }}jquery-1.11.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function() {
        $('.tab li').click(function() {
		var index = $('.tab li').index(this);
		$('.content li').css('display','none');
		$('.content li').eq(index).css('display','block');
        $('.tab li').removeClass('select');
        $(this).addClass('select')
	});
});
    </script>
</head>
<body data-spy="scroll" data-offset="0" data-target="#navbar-main">
    
  	<div id="navbar-main">
      <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon icon-flag" style="font-size:30px; color:#3498db;"></span>
          </button>
          <a class="navbar-brand hidden-xs hidden-sm" href="#home"><span class="icon icon-flag" style="font-size:18px; color:#3498db;"></span></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/" class="smoothScroll">Home</a></li>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    </div>
    
    
    
    
		<!-- ==== HEADERWRAP ==== -->
	    <div id="headerwrap" id="home" name="home">
			<header class="clearfix">
	  		 		<p>ライブドアニュース チェッカー</p>
	  		</header>	    
	    </div><!-- /headerwrap -->

		<!-- ==== ABOUT ==== -->
		<div class="container" id="about" name="about">
			<div class="row white">
			<br>
				<h1 class="centered">{% block content_title %}{% endblock %}</h1>
				<hr>
				
				<div class="col-lg-12">
				    {% block content %}{% endblock %}
				</div><!-- col-lg-6 -->
				
			</div><!-- row -->
		</div><!-- container -->
		

	<script type="text/javascript" src="{{ STATIC_URL }}assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}assets/js/retina.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}assets/js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}assets/js/smoothscroll.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}assets/js/jquery-func.js"></script>
</body>
</html>
